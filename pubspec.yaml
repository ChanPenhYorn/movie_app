name: flixkh
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  http: ^1.1.0
  carousel_slider: ^4.2.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: KantumruyPro
      fonts:
        - asset: assets/fonts/KantumruyPro-Bold.ttf
        - asset: assets/fonts/KantumruyPro-Regular.ttf

  uses-material-design: true
  assets:
   - assets/

flutter_native_splash:
  color: "#23272E"
  image: assets/title_logo.png
  android: true
  ios: true

  


  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
